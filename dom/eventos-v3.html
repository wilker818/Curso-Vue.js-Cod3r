<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!--$envent  é uma palavra reservada de uso unico-->
  <button v-on:click="somar(5, $event)">Somar ++</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }}, Mouse {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      //Aqui já não é necessario passar o $event, já pode colocar  event ou eve ou e
      somar(passo, event) {
        console.log(passo, event);
        this.contador += passo;
      },
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
    },
  });
</script>
