<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link" target="_blank">GOOGLE COM VBIND</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      titulo: "Usando VuesJS!!!",
      link: "http://google.com.br",
    },
    methods: {
      saudacao: function () {
        this.titulo = "Bom dia Marilene!!!";
        return this.titulo;
      },
    },
  });
</script>
