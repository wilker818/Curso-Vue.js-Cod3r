<script src="https://unpkg.com/vue"></script>

<div id="desafio">
  <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
  <div>
    <button v-on:click="alert()">Exibir Alerta</button>
  </div>
  <hr />
  <br />

  <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
  <div>
    <input
      type="text"
      placeholder="Digite aqui"
      :value="valor1"
      v-on:keydown="queryForKeywords"
    />
    <p>{{ valor1 }}</p>
  </div>
  <hr />
  <br />

  <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
  <div>
    <input
      type="text"
      placeholder="Digite aqui"
      :value="valor"
      v-on:keydown.enter="queryForKeywords2"
    />
    <p>{{ valor }}</p>
  </div>
</div>
<script src="app.js"></script>
